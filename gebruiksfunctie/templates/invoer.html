<!doctype html>

<title>FME formulier</title>

{% set hostname = 'http://gng-ap713.nieuwegein.nl' %}

<link rel="stylesheet" href="{{hostname}}/flask/static/ngein.css" type="text/css" />

<form action="" method="post">
    <div>
        <!-- tekenen met OpenLayers3 https://codepen.io/barbalex/pen/fBpyb -->
        <!-- of toch: https://github.com/sourcepole/ol3-mobile-viewer -->
        <div id="map" style="width:100%;height:400px;margin-bottom:20px;"></div>
        <label for="coords">COORDS</label>
        <input type="text" id="coords" name="coords" value="POLYGON((133925 449163, 133784 448860, 134300 448682, 134437 448959, 133925 449163))">
    </div>
    <div>
        <label for="vbo_geb_functie">VBO_GEB_FUNCTIE:</label>
        <select id="vbo_geb_functie" name="vbo_geb_functie">
            <option>woonfunctie</option>
            <option>bijeenkomstfunctie</option>
            <option>celfunctie</option>
            <option>gezondheidszorgfunctie</option>
            <option>industriefunctie</option>
            <option>kantoorfunctie</option>
            <option>logiesfunctie</option>
            <option>onderwijsfunctie</option>
            <option>overige gebruiksfunctie</option>
            <option>sportfunctie</option>
            <option>winkelfunctie</option>
        </select>
    </div>
    <div>
        <label for="output_format">OUTPUT_FORMAT:</label>
        <select id="output_format" name="output_format">
            <option>csv</option>
            <option selected>pdf</option>
            <option>txt</option>
            <option>xls</option>
        </select>
    </div>
    <div>
        <label for="output_data">OUTPUT_DATA:</label>
        <select id="output_data" name="output_data">
            <option>Adres en Oppervlakte en Gebruiksfunctie</option>
            <option>Adres</option>
            <option>Adres en Gebruiksfunctie</option>
            <option>Adres en Oppervlakte</option>
            <option>Gebruiksfunctie</option>
            <option>Oppervlakte</option>
            <option>Oppervlakte en Gebruiksfunctie</option>
        </select>
    </div>
    <div>
        <label for="coords">EMAIL</label>
        <input type="text" id="email" name="email" value="{{ email }}">
    </div>    
    <div class="button">
        <button type="submit">OK</button>
    </div>    
</form>

<script src="{{hostname}}/flask/static/jquery.js"></script>
<script src="{{hostname}}/flask/static/ol.js"></script>
<script src="{{hostname}}/flask/static/ngein.js"></script>
